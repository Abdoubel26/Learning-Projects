<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.CSS">
</head>
<body>
    <h1>Rock-Paper-Scissors</h1>
    <div id="container">
    <div id="choices">
        <div class="formgroup">
        <button id="rockbtn" onclick="playGame('rock')" class="rps">👊</button>
        <label for="rockbtn" class="labels">Rock</label></div>
        <div class="formgroup">
        <button id="paperbtn" onclick="playGame('paper')" class="rps">🤚</button>
        <label for="paperbtn" class="labels">Paper</label></div>
        <div class="formgroup">
        <button id="scissorsbtn" onclick="playGame('scissors')" class="rps">✌️</button>
        <label for="rockbtn" class="labels">Scissors</label></div>
        
        
    </div></div>

    <div id="result">Let's Pl</div>

    <div id="scores">
        <div id="PS">
            Player scores: <span id="win-score">0</span>
        </div>

        <div id="CS">
            Computer scores: <span id="lose-score">0</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
