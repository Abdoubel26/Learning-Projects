<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>Quick Notes</h1>
        <div>
            <button class="add-note-btn" onclick="openNoteDialog()">+ Add Note</button>
            <button id="themeToggleBtn" class="theme-toggle-btn">ðŸŒ‘</button>
        </div>
    </header>

    <main id="notesContainer" class="notes-grid">
    </main>
    
    <dialog id="noteDialog" >

        <div id="dialog-content">
            <div id="dialog-header">
                <h2 class="dialog-title" id="dialogTitle">Add New Note</h2>
                <button class="close-btn" onclick="closeNoteDialog()">Ã—</button>
            </div>
        
            <form id="noteForm">
                <div class="form-group">
                    <label for="noteTitle" class="form-label">Title</label>
                    <input id="noteTitle" class="form-input" placeholder="Enter Note Title..." required autocomplete="off">
                </div>

                <div class="form-group">
                    <label class="form-label" for="noteContent">Content</label>
                    <textarea id="noteContent" class="form-textarea" placeholder="Write your note here..."></textarea>
                </div>
            
        </div>
        <div class="dialog-actions">
            <button type="button" class="cancel-btn" onclick="closeNoteDialog()">Cancel</button>
            <button type="submit" class="save-btn">Save Note</button>
        </div>
    </form>
    </dialog>
</body>
</html>
