<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    

    <div class="Hangmandiv hidden">
        <img src="images/hangman-0.svg" >
    </div>

    <div class="content hidden">
        <h1>— A — — R A</h1>
        <h3>something used to take photos and videos</h3>
        <h4>wrong guesses 0/6</h4>
    <div class="keys">
        <button class="key clicked">A</button>
        <button class="key">B</button>
        <button class="key">C</button>
        <button class="key">D</button>
        <button class="key">E</button>
        <button class="key">F</button>
        <button class="key">G</button>
        <button class="key">H</button>
        <button class="key">I</button>
        <button class="key">J</button>
        <button class="key">K</button>
        <button class="key">L</button>
        <button class="key">M</button>
        <button class="key">N</button>
        <button class="key">O</button>
        <button class="key">P</button>
        <button class="key">Q</button>
        <button class="key clicked">R</button>
        <button class="key">S</button>
        <button class="key">T</button>
        <button class="key">U</button>
        <button class="key">V</button>
        <button class="key">W</button>
        <button class="key">X</button>
        <button class="key">Y</button>
        <button class="key">Z</button>
    </div></div>

    <dialog class="losediv" open> 
        <img src="images/lost.gif">
        <h2>You lost!</h2>
        <button class="tryAgain">try Agian</button>
    </dialog>

    <dialog class="windiv"> 
        <img src="images/victory.gif" class="Emoji">
        <h2>You Won, Good Job!</h2>
        <button lass="tryAgain">try Agian</button>
    </dialog>
</body>
</html>
