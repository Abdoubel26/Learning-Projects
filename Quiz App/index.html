<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" 
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=timer" />
    <link rel="stylesheet" href="style.css">



</head>
<body>
    <div class="configuration-container">
        <h2 class="config-title">Quiz Configuration</h2>
        <h4 class="category-option">Select Category</h4>
        <div class="config-option">
            <button class="category-optionbtn" id="mathbtn">Mathmatics</button>
            <button class="category-optionbtn" id="progbtn">Programming</button>
            <button class="category-optionbtn" id="hisbtn">History</button>
            <button class="category-optionbtn" id="scietechBtn" >Science & Tech</button>
        </div>

        <div class="questionNumberConfig">
            <h5 class="questionNo">Number of Questions</h5>
            <button class="questionNobtn" id="five">5</button>
            <button class="questionNobtn" id="ten">10</button>
            <button class="questionNobtn" id="fifteen">15</button>
            <button class="questionNobtn" id="twenty">20</button>
            <button class="questionNobtn" id="twentyFive">25</button>
        </div>
        <button class="starbtn">Start Quiz</button>
    </div>

    <div class="quiz-container hidden">
        <header class="quiz-header">
            <h2 class="quiz-title">Quiz Application:</h2>
            <div class="quiz-timer">
                <h4 class="timer"><span class="material-symbols-outlined">timer</span> 15s</h4>
        </header>    
        <hr>
        <div class="quizcontent">

            <h3 class="question"><span class="questionNumber">Question 3: </span> <span class="questionText"> who invented the Telephone?</span></h3>
            <ul class="answerOptions">
               <!-- <li class="answerOption">
                    Thomas Edison
                </li>
                <li class="answerOption">
                    Alexander Graham Bell
                </li>
                <li class="answerOption">
                    Alexander Fleming
                </li>
                <li class="answerOption">
                    Nikola Tesla
                </li>-->
            </ul>
            <hr>
            <div class="quizFooter">
                <h6 class="question-status"><!--<span class="currentquetionnumber">3 </span>of <span class="allquestions"> 10</span> Questions--></h6>
                <button class="nextQuestionbtn hidden">Next ‚û°Ô∏è</button>
            </div>
        </div>
    </div>
 
    <div class="result-container hidden">
        <h1 class="popper">üéâ</h1>
        <h2 class="result-title">Quiz Completed!</h2>
        <h4 class="result-massage">You answered <span class='answered'>3</span> out of <span class="allquestions">10</span> questions correctly. Great Effort!</h4>
        <button class="starbtn" id="tryAgainBtn">Try Again</button>
    </div>

     <script type="module" src="javascript/App.js"></script>
     <script type="module" src="javascript/questions.js"></script>

</body>
</html>
